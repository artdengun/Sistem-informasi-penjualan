<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/img/icon.png"/>

    <link rel="stylesheet" href="css/login.css">
    <link href="css/css4/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/js4/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <title>Login | PT CHILD CASAVVA</title>
</head>
<body>

<div class="sidenav">
    <div class="login-main-text">
        <img src="img/login.png"  class="rounded mx-auto d-block" alt="Gambar Register" height="250" width="450">
        <br><h2>PT CHILD CASAVVA</h2>
        <p>Sistem Informasi Penjualan</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                    <div style="text-align:center; font-size:20px; color:black; font-weight:bold">
                        <span th:text="${message}"></span>
                    </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="Username"  name="username" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-black">Login</button>
                <button type="button" class="btn btn-success"><a th:href="@{/register}">Register</a></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
